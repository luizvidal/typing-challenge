<div class="container mt-6">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered mb-2">
        <span [class]="compare(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i = index;">{{ letter }}</span>
      </p>

      <div class="field">
        <textarea type="text" (input)="onInput($event.target)" class="textarea" rows="3"></textarea>
      </div>

      <div class="box has-text-centered" *ngIf="enteredText === randomText">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
